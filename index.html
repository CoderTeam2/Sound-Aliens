
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="container">
      <center>
        <div class="heading">

        </div>
        <button class="btn btn-warning" onclick="recordSound()">Start Button</button><br><br>

        <div class="labels">
          <h4 class="l" id="random">The sound detected is : <span id="result"></span></h4>
          <h4 class="l" id="random">The accuracy level is : <span id="accuracy"></span></h4>
        <br><br>
          <img src="aliens-01.png" id="img1" class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
          <img src="aliens-02.png" id="img2" class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
          <img src="aliens-03.png" id="img3" class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
          <img src="aliens-04.png" id="img4" class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
        </div>
      </center>
    </div>
